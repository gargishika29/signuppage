<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUpPage.css">
    <script src="https://kit.fontawesome.com/20d81f7ef4.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="SignUpPage.js"></script>
    <title>SignUp page</title>
</head>

<body>
    <div class="container" id="container">
        <div class="left">
            <div id="left-div">
                    <form action="">
                    <h1>Sign In</h1>
                    <div class="icon">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                    <div class="p">or use your account</div>
                    <div class="email">
                        <input type="email" name="" id="txtEmail" placeholder="Email" required>
                    </div>
                    <div class="pswd">
                        <input type="password" name=""id="pswd" class="pswd" placeholder="Password" required>
                        <a href="">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <div class="btn">
                        <button id="Signin">SIGN IN</button>
                    </div>
                </form>
            </div>

            <div id="left-hide">
                <form action="">
                    <h1>Create Account</h1>
                    <div class="icon">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                    <div class="p">or use your email for registration</div>
                    <div class="name">
                        <input type="text" name="" id="txtName" placeholder="Name" required>
                    </div>
                    <div class="email">
                        <input type="email" name="" id="Email" placeholder="Email" required>
                    </div>
                    <div class="pswd">
                        <input type="password" name="" id="Pswd" class="pswd" placeholder="Password" required>
                        <a href="">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="btn">
                        <button id="Signin">SIGN UP</button>
                    </div>
                </form>
            </div>
        </div>
            

        <!-- Right part -->
        <div class="right">
            <div class="right1 " id="right-div">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us.</p>
                <button id="signUp">SIGN UP</button>
            </div>
            <div class="right2" id="right-hide">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button id="signIn">SIGN IN</button>
            </div>
        </div>
    </div>
</body>

</html>
